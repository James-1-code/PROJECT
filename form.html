<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/form.css">
</head>
<body>
   <div class="form-container">
    <h2>User Information Form</h2>

    <form id="userForm">
        <label>Full Name:</label>
        <input type="text" id="fullName" required>

        <label>Age:</label>
        <input type="number" id="age" required>

        <label>Gender:</label>
        <select id="gender" required>
            <option value="">Select...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Occupation:</label>
        <select id="occupation" required>
            <option value="">Select...</option>
            <option value="Student">Student</option>
            <option value="Engineer">Engineer</option>
            <option value="Doctor">Doctor</option>
            <option value="Other">Other</option>
        </select>

        <label>Country:</label>
        <select id="country" required>
            <option value="">Select...</option>
            <option>Nigeria</option>
            <option>United States</option>
            <option>Canada</option>
            <option>United Kingdom</option>
            <option>India</option>
        </select>

        <label>Marital Status:</label>
        <select id="maritalStatus" required onchange="toggleMarriedFields()">
            <option value="">Select...</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
        </select>

        <!-- Hidden when Single -->
        <div id="marriedFields" style="display:none;">
            <label>Spouse Name:</label>
            <input type="text" id="spouseName">

            <label>Number of Children:</label>
            <input type="number" id="childrenCount" min="0">
        </div>

        <label>Monthly Salary:</label>
        <input type="number" id="salary" required>

        <label>Email Address:</label>
        <input type="email" id="email" required>

        <label>Favorite Programming Language:</label>
        <input type="text" id="favLang">

        <button type="button" onclick="processForm()">Submit</button>
    </form>

    <div id="messages"></div>
</div>
<script src="script.js"></script>
</body>
</html>
